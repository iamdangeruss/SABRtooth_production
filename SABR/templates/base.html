<!DOCTYPE html>
{% load static from staticfiles %}


<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js" type="text/javascript"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
		<script src="{% static "js/autocomplete.js" %}"></script>
		
		<link rel="stylesheet" href="{% static "css/dashboard.css" %}">
   		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
   		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />
		
   		<!--<script src="{% static "js/jquery.tablesorter.js" %}"></script>-->
   		<link rel="stylesheet" href="{% static "css/theme.bootstrap.css" %}">
   		<link rel="stylesheet" href="{% static "css/theme.dropbox.css" %}">
   		
   		<link rel="stylesheet" href="{% static "css/paneltabs.css" %}">
   		<link rel="stylesheet" href="{% static "css/sabr.css" %}">
   		<link rel="stylesheet" href="{% static "css/about.css" %}">

		<script>
    	$(function() {
  			$("#players").autocomplete({
    			source: "/sabr/api/get_players/",
    			minLength: 2,
    			select: function( event, ui ) { 
            		window.location.href = ui.item.value;
        		}
 			 });
		});
   		</script>
   		

</head>

<body>


<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/sabr">Project SABRtooth</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
      	
        
      </ul>
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Enter Player..." id="players">
        </div>
        
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/sabr/about.html">About</a></li>
        
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>



     {% block body_block %}{% endblock %}
  

      
<footer class="footer">
	<div class="container">
		<p class="text-muted">&copy; Russell Giamarino 2015</p>
	</div>
</footer>     
</body>
</html>
